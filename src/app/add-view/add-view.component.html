<label for="addItemInput"><h2>Gebe die Spieler an!</h2></label>

<input
  #newItem
  placeholder="Spielername..."
  (keyup.enter)="addItem(newItem.value); newItem.value = ''"
  class="lg-text-input"
  id="addItemInput"
/>

<button class="btn-primary" (click)="addItem(newItem.value)">Hinzuf√ºgen</button>

<div class="main">
    <h1>Die Spieler</h1>
    
  
    <ul>
      <li *ngFor="let item of items">{{item.description}}</li>
    </ul>
  </div>
